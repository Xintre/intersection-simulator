exclude = [
    ".git",
    ".gitignore",
    ".ruff_cache",
]

fix = true

line-length = 88
indent-width = 4

respect-gitignore = true

target-version = "py312"

[lint]
select = ["E", "F", "D"]
extend-select = ["I"]
fixable = ["ALL"]
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.pydocstyle]
convention = "google"

[format]
quote-style = "single"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "cr-lf"
docstring-code-format = true
docstring-code-line-length = 60